{% extends 'menu.html' %}
{% load static %}

{% block title %}Lista de Empresas{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h5>Nome</h5>
    </div>
    <div class="col">
      <h5>CNPJ</h5>
    </div>
    <div class="col">
      <h5>Email</h5>
    </div>
    <div class="col">
      <h5>Editar</h5>
    </div>
    <div class="col">
      <h5>Excluir</h5>
    </div>
  </div>


{% for doc in docs %}

  <div class="row">
    <div class="col">
      <h5>{{ doc.nome }}</h5>
    </div>
    <div class="col">
      <h5>{{ doc.cnpj }}</h5>
    </div>
    <div class="col">
      <h5>{{ doc.email }}</h5>
    </div>
    <div class="col">
      <a href="update_doc/{{doc.id}}">Editar</a>
    </div>
    <div class="col">
      <img onclick="confirmDeleteDoc(
              '{{doc.nome}}','{{doc.id}}')"
           src="{% static 'image/del.png' %}"
             height="20px">
    </div>
  </div>

  {% endfor %}

</div>


{% endblock %}
