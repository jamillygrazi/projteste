{% extends 'menu.html' %}
{% load static %}
{% block title %}Pedidos{% endblock %}

{% block body %}

<div class="container">
    <h2>CARDÁPIO</h2>

    <div style="position: absolute; left: 50%;">
        <img class="mb-3" style="width: 80%;" src="{% static 'image/marmitas.jpg' %}">
        <img class="mb-3" style="width: 80%;" src="{% static 'image/hamburguer.jpg' %}">
        <img class="mb-3" style="width: 80%;" src="{% static 'image/bebidaspython.jpg' %}">
    </div>

    <div class="container">
        <h2>Restaurante</h2>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="state" class="form-label">Marmita</label>
            <select id="state" class="form-select">
                <option selected>Frango</option>
                <option selected>Carne</option>
                <option selected>Calabresa</option>
                <option selected>Mista</option>
            </select>
            <label for="state" class="form-label">Quantidade</label>
             <select id="quantidade" class="form-select">
                 <option selected>1</option>
                <option selected>2</option>
                <option selected>3</option>
                <option selected>4</option>
                <option selected>5</option>
                 </select>
        </div>

        <div class="container">
    <h2 class="mt-4">Lanchonete</h2>
            <div class="col-md-4">
            <label for="state" class="form-label">Hambúrguer</label>
            <select id="hambúrguer" class="form-select">
                <option selected>Burguer simples</option>
                <option selected>Burguer Especial</option>
                <option selected>Burguer Misto</option>
            </select>
            </div>

            <div class="col-md-4">
            <label for="state" class="form-label">Quantidade</label>
             <select id="int" class="form-select">
                 <option selected>1</option>
                <option selected>2</option>
                <option selected>3</option>
                <option selected>4</option>
                <option selected>5</option>
                 </select>
        </div>
            <div class="container">
    <h2 class="mt-4">Bebidas</h2>

                <form class="row g-3">
        <div class="col-md-4">
            <label for="state" class="form-label">Bebidas</label>
            <select id="bebida" class="form-select">
                <option selected>suco</option>
                <option selected>refrigerante 1 litros</option>
                <option selected>refrigerante 2 litros</option>
            </select>
            <label for="state" class="form-label">Quantidade</label>
             <select id="numero" class="form-select">
                 <option selected>1</option>
                <option selected>2</option>
                <option selected>3</option>
                <option selected>4</option>
                <option selected>5</option>
                 </select>
        </div>


                    <div class="col-4">

            <button type="submit" class="btn btn-primary mt-3 mb-3"li><a style="color: white; text-decoration: none;" class,="dropdown-item" href="{% url 'pagamentos' %}">Finalizar Pedido</a></li></button>

        </div>

    </form>
</div>
{% endblock %}
